<svg width="200" height="55" viewBox="0 0 200 55" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para las ondas -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e676;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffeb3b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rectángulo de fondo -->
  <rect width="200" height="55" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Forma de onda sinusoidal -->
  <path d="M 10 27.5 
           Q 20 15, 30 27.5 
           T 50 27.5 
           T 70 27.5 
           T 90 27.5"
        stroke="url(#waveGradient)" 
        stroke-width="3" 
        fill="none"
        opacity="0.9"/>
        
  <!-- Segunda onda desfasada -->
  <path d="M 10 27.5 
           Q 20 40, 30 27.5 
           T 50 27.5 
           T 70 27.5 
           T 90 27.5"
        stroke="url(#waveGradient)" 
        stroke-width="2" 
        fill="none"
        opacity="0.6"/>
  
  <!-- Texto NSDSP -->
  <text x="105" y="35" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        filter="url(#shadow)">NSDSP</text>
        
  <!-- Subtítulo -->
  <text x="107" y="47" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        fill="#b3e5fc" 
        opacity="0.9">Signal Processing</text>
  
  <!-- Puntos de muestreo -->
  <circle cx="15" cy="27.5" r="2" fill="#00e676" opacity="0.8"/>
  <circle cx="35" cy="20" r="2" fill="#ffeb3b" opacity="0.8"/>
  <circle cx="55" cy="35" r="2" fill="#ff5722" opacity="0.8"/>
  <circle cx="75" cy="20" r="2" fill="#ffeb3b" opacity="0.8"/>
  
  <!-- Marco sutil -->
  <rect width="199" height="54" x="0.5" y="0.5" rx="8" 
        fill="none" 
        stroke="white" 
        stroke-width="1" 
        opacity="0.2"/>
</svg>